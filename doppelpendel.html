<html>
<titel> Simulation eines Doppelpendels </title>
<applet name="pendel" code="doppelpendela.class" width="610" height="410">
<param name="m1" value="500">
<param name="m2" value="250">
<param name="g" value="9.81">
<param name="h" value="0.1">
<param name="h2" value="0.1">

<param name="xp1" value="110">

<param name="yp2" value="250">
